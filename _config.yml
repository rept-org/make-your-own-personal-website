#
#
# things you probably want to change
#
#

# no trailing slash
url: https://rept-org.github.io/make-your-own-personal-website

# for header and meta tags
title: Firstname Lastname
description: "I'm example person and I like to code!"

# set external to true if linking outside your website
# for internal, make sure to include preceding slash
nav-links:
  # for social links, go to the profile page and copy the URL
  - name: Social Media
    url: https://instagram.com/myinstagramusername
    external: true
   # remember that this will be visible to the entire internet
   # don't put an email address you would like to keep private
  - name: Email
    url: mailto:myemail@website.com
    external: true

# for the homepage image + big text next to it
greeting_image: /assets/profile.jpg
# 100-200 characters recommended
greeting_text: "Hey, I'm example person! I like to code!"

# show blog post excerpts on blog page
show_excerpts: false
excerpt_word_count: 70

# long date: April 20, 1969
long_date: false
# short date: Apr â€˜69
short_date: true

#
#
# things you probably don't want to change
#
#
defaults:
  - # applies the default layout to all files in the project
    scope:
      path: ""
    values:
      layout: "default"
  - # sets is_post=true for all blog posts
    scope:
      path: ""
      type: posts
    values:
      is_post: true
permalink: /:title # so we have /about instead of /about.html, and /blog-post instead of /2019-11-22-blog-post.html
sass:
  style: compressed # compress the CSS file generated from the SCSS styles file
